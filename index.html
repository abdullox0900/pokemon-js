<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./fonts/stylesheet.css">
     <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
     <link rel="stylesheet" href="./css/main.css">
     <title>Pokemon</title>
</head>

<body>

     <section class="wrapper">
          <div class="container-wrapper">
               <div class="wrapper__box d-flex justify-content-center">
                    <img src="./img/pokemon_logo.png" alt="logo" width="610" height="225">
               </div>
               <div class="wrapper__buttons d-flex  justify-content-center">
                    <button type="button" class="btn btn-outline-dark">Gross</button>
                    <button type="button" class="btn btn-outline-dark">Search</button>
                    <button type="button" class="btn btn-outline-dark">Aa-Zz</button>
                    <button type="button" class="btn btn-outline-dark">Button</button>
               </div>

               <div class="wrap__result">
                    <ul class="wrap__list">
                         <li class="wrap__item">
                              <img class="wrap__img" src="./img/pokemon.png" alt="pokemong" width="157" height="157">
                              <div class="wrap__item-box">
                                   <h3 class="wrap__header">Pokemons</h3>
                                   <p class="wrap__type">Grass Poison</p>
                                   <span class="wrap__text">6.9 kg</span>
                                   <span class="wrap__text">99 age</span>
                              </div>
                         </li>
                    </ul>
               </div>
          </div>
     </section>


     <!-- JAVASCRIPT -->
     <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
     <script src="./js/pokemons.js"></script>
     <script src="./js/script.js"></script>

</body>

</html>
